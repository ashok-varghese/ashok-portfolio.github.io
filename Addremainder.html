<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Calendar Reminder</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            max-width: 500px; margin: 0 auto; padding: 20px; background: #f5f5f5; 
        }
        .container { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 24px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        input, textarea, select { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.2s; 
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #007AFF; }
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { 
            width: 100%; padding: 16px; background: linear-gradient(135deg, #007AFF, #0056CC); 
            color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; 
            cursor: pointer; transition: transform 0.2s; 
        }
        button:hover { transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        .info { background: #E3F2FD; border: 1px solid #BBDEFB; border-radius: 8px; padding: 16px; margin-top: 20px; font-size: 14px; color: #1976D2; }
        @media (max-width: 480px) { body { padding: 16px; } .container { padding: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Add Reminder</h1>
        
        <form id="reminderForm">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" required placeholder="e.g., Doctor Appointment">
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="time-row">
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime">
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3" placeholder="Additional details..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="reminder">Reminder Before</label>
                <select id="reminder">
                    <option value="10">10 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="1440">1 day</option>
                </select>
            </div>
            
            <button type="submit">âž• Add to Phone Calendar</button>
        </form>
        
        <div class="info" id="info" style="display: none;">
            ðŸ’¡ Tap "Add to Phone Calendar" to download. Your phone will automatically open the calendar app to save the reminder!
        </div>
    </div>

    <script>
        document.getElementById('reminderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createICS();
            document.getElementById('info').style.display = 'block';
            document.getElementById('info').scrollIntoView({ behavior: 'smooth' });
        });

        function createICS() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const startTime = document.getElementById('startTime').value || '09:00';
            const endTime = document.getElementById('endTime').value || '10:00';
            const description = document.getElementById('description').value;
            const reminderMinutes = document.getElementById('reminder').value;

            // Create date strings in UTC format
            const startDateTime = new Date(`${date}T${startTime}`).toISOString().replace(/[:-]|.d{3}/g, '');
            const endDateTime = new Date(`${date}T${endTime}`).toISOString().replace(/[:-]|.d{3}/g, '');
            
            const reminderTrigger = `-${reminderMinutes}000000`; // PT10M format for VALARM

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Reminder App//Phone Calendar//EN
BEGIN:VEVENT
UID:${Date.now()}@reminderapp
DTSTAMP:${startDateTime}
DTSTART:${startDateTime}
DTEND:${endDateTime}
SUMMARY:${title.replace(/,/g, '\\,')}
DESCRIPTION:${description.replace(/,/g, '\\,').replace(/
/g, '\
')}
BEGIN:VALARM
TRIGGER:${reminderTrigger}
ACTION:DISPLAY
DESCRIPTION:Reminder: ${title}
END:VALARM
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `reminder-${Date.now()}.ics`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Set today as default date
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
